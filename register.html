<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <a href="login.html">
                <img src="assets/LOGO_BARBUDOGS-56hn-PaKr-transformed.png" alt="logo" class="navbar__logo">
            </a>
            <img src="assets/Avatar-PNG-Images.png" alt="profile">
        </nav>
    </header>
    <main class="main">
        <form class="main__form form">
            <h1 class="form__title">Crea tu cuenta</h1>

            <input type="text" placeholder="Nombre" class="form__input">

            <input type="email" placeholder="Email" class="form__input">

            <input type="password" placeholder="Password" class="form__input">

            <input type="text" placeholder="Telefono" class="form__input">
            <a href="login.html" class="btn btn--submit">Ingresar</a>
        </form>
    </main>
    <footer class="footer">
        <ul class="footer__nav">
            <li><a href="#">Terminos de Uso</a></li>
            <li><a href="#">Trabaja con Nosotros</a></li>
            <li><a href="#">Soporte</a></li>
        </ul>
    </footer>
</body> 
</html>
